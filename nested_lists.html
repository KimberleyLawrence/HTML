<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<!-- ordered list with unordered list inside -->
		<ol>
			<li>Dad's interests
				<!-- unordered list -->
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
		<!-- Unordered list with an ordered list inside -->
		<ul>
		   <li> Favourite Boys Names </li>
		   		<!-- ordered list -->
		        <ol>
		            <li> one </li>
		            <li> two </li>
		            <li> three </li>
		        </ol>
		   </li>
		    <li> Favourite Girls Names
                <ol>
                    <li> three </li>
                    <li> two </li>
                    <li> one </li>
                </ol>
            </li>
        </ul>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		<h1>List of my favorite things</h1>
		<!-- ordered list ol makes the list come out with number bullets -->
		<ol>
			<!-- list items -->
			<li>Raindrops on roses</li>
			<li>Whiskers on kittens</li>
			<li>Bright copper kettles</li>
			<li>Warm woolen mittens</li>
		</ol>
		<h2> List of things I find just OK </h2>
		<ol>
		    <li>item one</li>
		    <li>item two</li>
		    <li>item three</li>
		</ol>
	</body>
</html>
